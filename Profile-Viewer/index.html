<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Viewer</title>
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Wrapper -->
    <div class="profile right">
      <!-- Close Button  -->
      <div class="close-btn">
        <span><i class="fa fa-times" aria-hidden="true"></i> </span>
      </div>
      <!-- User bio details -->
      <div class="user-bio">
        <!-- User name -->
        <div class="circle front">
          Prashant Yadav
        </div>
        <!-- User description -->
        <div class="circle back">
          Software Developer with 3+ years of experience facilitating
          cutting-edge engineering solutions with a wide range of applications
          and technology skills
        </div>
      </div>
      <!-- User social media handles -->
      <div class="social-icons">
        <a class="icons" href="#" target="_blank">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <a class="icons" href="#" target="_blank">
          <i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
        <a class="icons" href="#" target="_blank">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
